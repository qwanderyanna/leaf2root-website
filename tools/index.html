<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools for Mental Health | Leaf2Root</title>
    <meta name="description" content="Evidence-based wellness tools recommended by clinicians. Each product includes a science-backed blog post explaining why it works.">
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #FFFDF7;
            --warm-cream: #FAF6EE;
            --soft-sage: #C8D5B9;
            --sage-green: #A8BF9E;
            --dusty-rose: #D4A5A5;
            --soft-rose: #E8C4C4;
            --lavender: #C5B9D5;
            --soft-lavender: #DDD6E8;
            --warm-beige: #E8DFD0;
            --earth-brown: #9B8B7E;
            --text-primary: #4A4543;
            --text-secondary: #6B625C;
            --text-muted: #9B8B7E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-primary);
            background-color: var(--cream);
            line-height: 1.6;
        }

        h1, h2, h3 { font-weight: 600; line-height: 1.2; }

        /* Navigation */
        nav {
            background: rgba(255, 253, 247, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            border-bottom: 1px solid rgba(155, 139, 126, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            margin-right: 2rem;
        }

        .logo-img {
            height: 40px;
            width: auto;
        }

        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        .logo-text .green {
            color: var(--sage-green);
        }

        .logo-text .two {
            color: var(--soft-sage);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.95rem;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--sage-green);
        }

        .nav-links a.sign-in {
            padding: 0.5rem 1.25rem;
            background: var(--soft-sage);
            color: white;
            border-radius: 25px;
            transition: all 0.3s;
        }

        .nav-links a.sign-in:hover {
            background: var(--sage-green);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(168, 191, 158, 0.3);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #FAF6EE 0%, #C8D5B9 50%, #E8C4C4 100%);
            padding: 4rem 2rem;
            text-align: center;
        }

        .hero-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .hero p {
            font-size: 1.15rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto 1rem;
            line-height: 1.8;
        }

        .hero .subtitle {
            font-size: 0.95rem;
            color: var(--text-muted);
            font-style: italic;
            margin-bottom: 1.5rem;
        }

        /* Search Bar */
        .search-container {
            margin: 2rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 0.75rem 1rem;
            border-radius: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-icon {
            color: var(--text-muted);
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        #search-input {
            flex: 1;
            border: none;
            background: transparent;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.95rem;
            color: var(--text-primary);
            outline: none;
        }

        #search-input::placeholder {
            color: var(--text-muted);
        }

        /* Affiliate Disclosure */
        .affiliate-disclosure {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 1.5rem 2rem;
            background-color: var(--warm-cream);
            border-left: 4px solid var(--dusty-rose);
            border-radius: 12px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.7;
        }

        /* Category Filter Bar */
        .filter-bar {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .filter-buttons {
            display: flex;
            gap: 0.75rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
            scroll-behavior: smooth;
        }

        .filter-buttons::-webkit-scrollbar {
            height: 6px;
        }

        .filter-buttons::-webkit-scrollbar-track {
            background: transparent;
        }

        .filter-buttons::-webkit-scrollbar-thumb {
            background: var(--soft-sage);
            border-radius: 3px;
        }

        .filter-btn {
            font-family: 'Montserrat', sans-serif;
            padding: 0.6rem 1.25rem;
            border: 2px solid var(--text-muted);
            background-color: transparent;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            white-space: nowrap;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }

        .filter-btn:hover {
            border-color: var(--sage-green);
        }

        .filter-btn.active {
            color: white;
            border-color: transparent;
            font-weight: 600;
        }

        .filter-btn.active[data-category="all"] {
            background-color: var(--sage-green);
        }

        .filter-btn.active[data-category="wellness-tools"] {
            background-color: var(--sage-green);
        }

        .filter-btn.active[data-category="understanding-brain"] {
            background-color: var(--lavender);
        }

        .filter-btn.active[data-category="personal-growth"] {
            background-color: var(--dusty-rose);
        }

        /* Featured Section */
        .featured-section ure {
