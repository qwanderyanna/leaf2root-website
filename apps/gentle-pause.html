<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gentle Pause | Leaf2Root</title>
    <meta name="description" content="A mindful timer app designed to help you pause, resist compulsions, and expand your attention span with gentle reminders and breathing exercises.">
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <!-- Authentication Check -->
    <script>
        // Check if user is authenticated
        if (!sessionStorage.getItem('leaf2root_authenticated')) {
            // Redirect to login page if not authenticated
            window.location.href = '../login.html';
        }
    </script>

    <style>
        :root {
            /* Soft Color Palette */
            --cream: #FFFDF7;
            --warm-cream: #FAF6EE;
            --soft-sage: #C8D5B9;
            --sage-green: #A8BF9E;
            --text-primary: #4A4543;
            --text-secondary: #6B625C;
            --text-muted: #9B8B7E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-primary);
            background: var(--cream);
            line-height: 1.6;
            font-weight: 400;
        }

        /* Navigation */
        nav {
            background: rgba(255, 253, 247, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(155, 139, 126, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
        }

        .logo-img {
            height: 40px;
            width: auto;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .logo-text .green {
            color: var(--sage-green);
        }

        .logo-text .two {
            color: var(--soft-sage);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--sage-green);
        }

        /* App Container */
        .app-container {
            width: 100%;
            height: calc(100vh - 80px);
            min-height: 600px;
            background: var(--cream);
        }

        .app-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .loading-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--soft-sage);
            border-top-color: var(--sage-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                gap: 1rem;
                font-size: 0.85rem;
            }

            .app-container {
                height: calc(100vh - 70px);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="../index.html" class="logo-container">
                <img src="../assets/Logo for Leaf2Root transparent.png" alt="Leaf2Root Logo" class="logo-img">
                <div class="logo-text"><span class="green">Leaf</span><span class="two">2</span>Root</div>
            </a>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="index.html">Apps</a></li>
                <li><a href="../login.html" class="sign-in">Log In</a></li>
            </ul>
        </div>
    </nav>

    <!-- App Container -->
    <div class="app-container">
        <div class="loading-message" id="loading">
            <div class="loading-spinner"></div>
            <p>Loading Gentle Pause...</p>
        </div>
        <iframe
            id="app-frame"
            class="app-frame"
            src="https://leaf2root-gentlepause.lovable.app"
            title="Gentle Pause App"
            allow="fullscreen; picture-in-picture; web-share"
            style="display: none;"
            onload="document.getElementById('loading').style.display='none'; this.style.display='block';"
        ></iframe>
    </div>
</body>
</html>
