<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Resources | Leaf2Root</title>
    <meta name="description" content="Access bonus resources and tools for your Leaf2Root purchase.">
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --leaf-green: #7CB342;
            --teal: #26A69A;
            --root-brown: #795548;
            --primary: #26A69A;
            --primary-light: #4DB6AC;
            --text-dark: #3E2723;
            --text-medium: #5D4037;
            --bg-cream: #FFFDF7;
            --bg-sage: #F1F8E9;
            --white: #FFFFFF;
            --border: #E0E0E0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-dark);
            background: var(--bg-cream);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--white);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            text-align: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 600;
            text-decoration: none;
        }

        .logo .leaf { color: var(--leaf-green); }
        .logo .two { color: var(--teal); }
        .logo .root { color: var(--root-brown); }

        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 24px;
        }

        .content {
            text-align: center;
            max-width: 500px;
        }

        .icon {
            width: 80px;
            height: 80px;
            background: var(--bg-sage);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .icon svg {
            width: 40px;
            height: 40px;
            color: var(--primary);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 16px;
        }

        p {
            color: var(--text-medium);
            margin-bottom: 24px;
        }

        .btn {
            display: inline-block;
            background: var(--primary);
            color: var(--white);
            padding: 12px 28px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }

        .btn:hover {
            background: var(--primary-light);
        }

        .footer {
            background: var(--text-dark);
            color: rgba(255,255,255,0.7);
            padding: 24px;
            text-align: center;
            font-size: 14px;
        }

        .footer a {
            color: var(--primary-light);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="../index.html" class="logo"><span class="leaf">Leaf</span><span class="two">2</span><span class="root">Root</span></a>
    </header>

    <main class="main">
        <div class="content">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <h1>Resources Coming Soon</h1>
            <p>Thank you for your purchase! We're currently preparing bonus resources for our products. Check back soon, or contact us if you have any questions about your order.</p>
            <a href="../contact.html" class="btn">Contact Us</a>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 <a href="../index.html">Leaf2Root</a>. A division of Family Solutions Counseling.</p>
    </footer>
</body>
</html>
