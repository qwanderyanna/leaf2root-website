<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Hub Login | Leaf2Root Team</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --leaf-green: #7CB342;
            --teal: #26A69A;
            --root-brown: #795548;
            --trunk-olive: #5D4037;
            --primary: #26A69A;
            --primary-light: #4DB6AC;
            --text-dark: #3E2723;
            --text-medium: #5D4037;
            --text-light: #795548;
            --bg-cream: #FFFDF7;
            --white: #FFFFFF;
            --border: #E0E0E0;
            --error: #D32F2F;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-dark);
            background: linear-gradient(135deg, var(--bg-cream) 0%, #E8F5E9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .login-container {
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 440px;
            width: 100%;
            padding: 48px 40px;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 8px;
            text-decoration: none;
            display: block;
        }

        .logo .leaf { color: var(--leaf-green); }
        .logo .two { color: var(--teal); }
        .logo .root { color: var(--root-brown); }

        .subtitle {
            text-align: center;
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 32px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-weight: 500;
            color: var(--text-medium);
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
        }

        input[type="password"].error,
        input[type="text"].error {
            border-color: var(--error);
        }

        .error-message {
            color: var(--error);
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .submit-btn {
            width: 100%;
            background: var(--primary);
            color: var(--white);
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 8px;
        }

        .submit-btn:hover {
            background: var(--primary-light);
        }

        .submit-btn:disabled {
            background: var(--border);
            cursor: not-allowed;
        }

        .back-link {
            text-align: center;
            margin-top: 24px;
        }

        .back-link a {
            color: var(--text-medium);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .back-link a:hover {
            color: var(--primary);
        }

        .info-text {
            background: #E3F2FD;
            border-left: 3px solid #2196F3;
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 24px;
            font-size: 13px;
            color: #1565C0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <span class="leaf">Leaf</span><span class="two">2</span><span class="root">Root</span>
        </div>
        <div class="subtitle">Product Hub Access</div>

        <div class="info-text">
            This area is for Leaf2Root team members only. Please enter your team password to continue.
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="password">Team Password</label>
                <input type="password" id="password" name="password" required autocomplete="off">
                <div class="error-message" id="errorMessage">Incorrect password. Please try again.</div>
            </div>

            <button type="submit" class="submit-btn">Access Product Hub</button>
        </form>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Leaf2Root Home</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');

        // Team password for Product Hub access
        const TEAM_PASSWORD = 'leaf2root2026';

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const password = passwordInput.value;

            if (password === TEAM_PASSWORD) {
                // Success - set authentication and redirect to product hub
                sessionStorage.setItem('leaf2root_auth', 'true');
                window.location.href = 'product-hub.html';
            } else {
                // Show error
                passwordInput.classList.add('error');
                errorMessage.classList.add('show');

                // Remove error styling after 3 seconds
                setTimeout(() => {
                    passwordInput.classList.remove('error');
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });

        // Remove error when user starts typing
        passwordInput.addEventListener('input', function() {
            passwordInput.classList.remove('error');
            errorMessage.classList.remove('show');
        });
    </script>
</body>
</html>
